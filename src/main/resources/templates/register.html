<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="layout/head::head"></head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="register-form mx-auto"  action="/register" method="post" th:object="${USER}" enctype="multipart/form-data">
        <h2 class="register-header">Đăng ký</h2>
        <div th:if="${message}" class="alert alert-success" role="alert">
          <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <p th:text="${error}"></p>
        </div>
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" id="name"  th:field="*{name}" class="form-control"
                 placeholder="Nhập tên người dùng" >
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" id="phone" th:field="*{phone}" class="form-control" placeholder="Nhập SĐT" >
          <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" id="address"  class="form-control" placeholder="Nhập địa chỉ"
                 th:field="*{address}">
          <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
        </div>
        <div class="mt-3"></div>
        <div class="form-group">
          <label>Ngày sinh</label>
          <input type="date" id="dateOfBirth" class="form-control" placeholder="Nhập ngày sinh"
                 th:field="*{dateOfBirth}">
          <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" id="password"  th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
             <span style="display: flex;">
               <input type="checkbox" class="form-check-input" id="agree">
               <label class="form-check-label text-start" for="agree">
                 Tôi đồng ý với các điều khoản và điều kiện</label>
             </span>
          </div>
        </div>
        <button type="submit" class="register-button">Đăng ký</button>
        <div class="divider"></div>
        <p class="text-center">Bạn đã có tài khoản? <span >
                            <a th:href="@{/login}" class="register-link ">Đăng nhập</a></span></p>
      </form>
    </div>
  </div>
</div>
<div th:replace="layout/script::script"></div>
</body>

</html>

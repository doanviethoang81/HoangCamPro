<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body>

<!-- SIDEBAR -->
<section id="sidebar" >
  <a href="#" class="brand ">
    <i class='bx bxs-smile'></i>
    <span class="text">ADMIN</span>
  </a>
  <ul class="side-menu top">
    <li class="">
      <a th:href="@{/admin/product}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Quản lý sản phẩm</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/order}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">Quản lý đơn hàng</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{/admin/user}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Quản lý người dùng</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/profile}">
        <i class='bx bxs-group'></i>
        <span class="text">Hồ sơ</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a th:href="@{/logout}" class="logout">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Đăng xuất</span>
      </a>
    </li>
  </ul>


</section>

<!-- CONTENT -->

<section id="content">
  <!--    header -->
  <nav th:replace="admin/fragments/header::header"> </nav>
  <!-- MAIN -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Thêm người dùng</h1>
      </div>
      <a th:href="@{/admin/user}" class="btn-download">
        <i class="fa-solid fa-arrow-left"></i>
        <span class="text">Quay lại</span>
      </a>
    </div>
    <div th:if="${message}" class="alert alert-success" role="alert">
      <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>

    <form action="/admin/add-user" method="post" th:object="${USER}" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="roleId" class="form-label">Role</label>
        <select id="roleId" th:field="*{role_id}" class="form-control">
          <option value="1" th:selected="*{role_id} == 1">User</option>
          <option value="2" th:selected="*{role_id} == 2">Admin</option>
        </select>
      </div>
      <!-- Thông tin sản phẩm chính -->
      <div class="mb-3">
        <label for="name" class="form-label">Tên người dùng</label>
        <input type="text" id="name"  th:field="*{name}" class="form-control"
               placeholder="Nhập tên người dùng" >
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="number" id="phone" th:field="*{phone}" class="form-control" placeholder="Nhập SĐT" >
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
      </div>
      <div class="mb-3">
<!--        th:field="*{address}"-->
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" id="address"  class="form-control" placeholder="Nhập địa chỉ"
               th:field="*{address}">
        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Ngày sinh</label>
        <input type="date" id="dateOfBirth" class="form-control" placeholder="Nhập ngày sinh"
               th:field="*{dateOfBirth}">
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password"  th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Nhập lại mật khẩu</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu">
      </div>
      <!-- Nút submit -->
      <button type="submit" class="btn btn-primary col-md-5">Thêm người dùng</button>
    </form>
  </main>
</section>

<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>

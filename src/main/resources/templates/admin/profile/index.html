<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body>

<!-- SIDEBAR -->
<section id="sidebar" >
  <a href="#" class="brand ">
    <i class='bx bxs-smile'></i>
    <span class="text">ADMIN</span>
  </a>
  <ul class="side-menu top">
    <li class="">
      <a th:href="@{/admin/product}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Quản lý sản phẩm</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/order}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">Quản lý đơn hàng</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admin/user}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Quản lý người dùng</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{/admin/profile}">
        <i class='bx bxs-group'></i>
        <span class="text">Hồ sơ</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a th:href="@{/logout}" class="logout">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Đăng xuất</span>
      </a>
    </li>
  </ul>
</section>
<!-- CONTENT -->
<section id="content">
  <!--    header -->
  <nav th:replace="admin/fragments/header::header"> </nav>
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Hồ sơ của tôi</h1>
      </div>
    </div>

    <form class="form-profile" action="" method="post" enctype="multipart/form-data">
      <!-- Thông tin sản phẩm chính -->
      <div class="row-profile">
        <label class="form-label">Tên: </label>
        <span th:text="${user.name}"></span>
      </div>
      <div class="row-profile">
        <label  class="form-label">Số điện thoại</label>
        <span th:text="${user.phone}"></span>
      </div>
      <div class="row-profile">
        <label  class="form-label">Địa chỉ</label>
        <span th:text="${user.address}"></span>
      </div>
      <div class="row-profile">
        <label  class="form-label">Ngày sinh</label>
        <span th:text="${formattedDateOfBirth}"></span>
      </div>
      <div class="row-profile">
        <label class="form-label">Quyền</label>
        <span th:text="${user.role.name}"></span>
      </div>
      <button class="btn-profile btn-primary ">
        <a th:href="@{/admin/profile/edit}">
          Chỉnh sửa thông tin
        </a>
      </button>
    </form>
  </main>
</section>

<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>

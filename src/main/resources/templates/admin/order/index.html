<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body>

<!-- SIDEBAR -->
<section id="sidebar" >
  <a href="#" class="brand ">
    <i class='bx bxs-smile'></i>
    <span class="text">ADMIN</span>
  </a>
  <ul class="side-menu top">
    <li class="">
      <a th:href="@{/admin/product}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Quản lý sản phẩm</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{/admin/order}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">Quản lý đơn hàng</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/user}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Quản lý người dùng</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admin/profile}">
        <i class='bx bxs-group'></i>
        <span class="text">Hồ sơ</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a th:href="@{/logout}" class="logout">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Đăng xuất</span>
      </a>
    </li>
  </ul>


</section>

<!-- CONTENT -->

<section id="content">
  <!--    header -->
  <nav th:replace="admin/fragments/header::header"> </nav>
  <!-- MAIN -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Danh sách đơn hàng</h1>
      </div>
    </div>

    <div class="table-data">
      <div class="order">
        <table>
          <thead>
          <tr>
            <th>Tên người đặt </th>
            <th>SĐT</th>
            <th>Địa chỉ </th>
            <th>Ngày đặt</th>
            <th>Trạng thái</th>
            <th>Tác vụ</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${listOrder}">
            <td th:text="${order.recipientName}">
            </td>
            <td th:text="${order.recipientPhone}">
            </td>
            <td th:text="${order.recipientAddress}">
            </td>
            <td th:text="${order.date}">
            </td >
            <td th:text="${order.status}">
            </td >
            <td>
              <button style="background-color: rgb(7, 128, 41); border: none; border-radius: 6px;">
                <a th:href="@{/admin/order/{id}(id=${order.id})}" style=" color: #fff;">
                  <i class="fa-solid fa-eye"></i>
                  Chi tiết
                </a>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</section>

<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body>

<!-- SIDEBAR -->
<section id="sidebar" >
    <a href="#" class="brand ">
        <i class='bx bxs-smile'></i>
        <span class="text">ADMIN</span>
    </a>
    <ul class="side-menu top">
        <li class="active">
            <a th:href="@{/admin/product}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Quản lý sản phẩm</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/order}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">Quản lý đơn hàng</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/user}">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Quản lý người dùng</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admin/profile}">
                <i class='bx bxs-group'></i>
                <span class="text">Hồ sơ</span>
            </a>
        </li>
    </ul>
    <ul class="side-menu">
        <li>
            <a th:href="@{/logout}" class="logout">
                <i class='bx bxs-log-out-circle'></i>
                <span class="text">Đăng xuất</span>
            </a>
        </li>
    </ul>


</section>

<!-- CONTENT -->

<section id="content">
    <!--    header -->
    <nav th:replace="admin/fragments/header::header"> </nav>
    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Chi tiết sản phẩm</h1>
            </div>
            <a th:href="@{/admin/product}" class="btn-download">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="text">Quay lại</span>
            </a>
        </div>

        <div class="pd-product-details" th:each="product : ${listProducts}">
            <p class="">
                <strong>Danh mục sản phẩm</strong>
            </p>
            <p class="pd-value" th:text="${product.Category.name}"></p>
            <p class="pd-title">
                <strong>Tên sản phẩm</strong>
            </p>
            <p class="pd-value" th:text="${product.name}"></p>

            <p class="pd-title">
                <strong>Thương hiệu</strong>
            </p>
            <p class="pd-value" th:text="${product.brand}">Hoang Cam</p>

            <p class="pd-title">
                <strong>Ảnh</strong>
            </p>
            <img th:src="@{${'/uploads/' + product.imageUrl}}" class="product-item-img" th:alt="${product.name}">
            <p class="pd-title">
                <strong>Mô tả</strong>
            </p>
            <p class="pd-value" th:utext="${product.description}"></p>

            <table class="custom-table custom-table-striped custom-table-hover custom-table-bordered">
                <thead class="custom-table-header">
                    <tr>
                        <th scope="col">Mã biến thể</th>
                        <th scope="col">Dung lượng</th>
                        <th scope="col">Giá gốc</th>
                        <th scope="col">Giá giảm</th>
                    </tr>
                </thead>
                <tbody  th:each="variant : ${listVariants}">
                    <tr>
                        <th th:text="${variant.sku}"></th>
                        <td  th:text="${variant.storage}"></td>
                        <td th:text="${variant.price}"></td>
                        <td th:text="${variant.discount}"></td>
                    </tr>

                </tbody>
            </table>

        </div>

    </main>
</section>

<script th:src="@{/assets/js/script.js}"></script>
</body>

</html>
